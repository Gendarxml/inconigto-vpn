<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxy Account Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- QR Code Library - Using a more reliable version -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
<style>
    :root {
        --primary-glow: conic-gradient(from 180deg at 50% 50%, #16abff33 0deg, #0885ff33 55deg, #54d6ff33 120deg, #0071ff33 160deg, transparent 360deg);
        --secondary-glow: radial-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
        --tech-gradient: linear-gradient(to right, #0ea5e9, #2563eb);
        --tech-gradient-hover: linear-gradient(to right, #0284c7, #1e40af);
        --tech-glow: 0 0 15px rgba(14, 165, 233, 0.5);
        --tech-border: 1px solid rgba(14, 165, 233, 0.2);
    }
    
    body {
        background-color: #0f172a;
        background-image: 
            radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.1) 0px, transparent 50%),
            radial-gradient(at 100% 0%, rgba(79, 70, 229, 0.1) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.1) 0px, transparent 50%),
            radial-gradient(at 0% 100%, rgba(34, 211, 238, 0.1) 0px, transparent 50%);
        color: #e2e8f0;
        min-height: 100vh;
    }
    
    .tech-card {
        background-color: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(10px);
        border: var(--tech-border);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    
    .tech-input {
        background-color: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(71, 85, 105, 0.5);
        color: #e2e8f0;
        transition: all 0.3s ease;
    }
    
    .tech-input:focus {
        border-color: #0ea5e9;
        box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.3);
        background-color: rgba(30, 41, 59, 0.95);
    }
    
    .tech-input[readonly] {
        background-color: rgba(51, 65, 85, 0.5);
    }
    
    .tech-select {
        background-color: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(71, 85, 105, 0.5);
        color: #e2e8f0;
    }
    
    .tech-select:focus {
        border-color: #0ea5e9;
        box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.3);
    }
    
    .tech-btn {
        background-image: var(--tech-gradient);
        transition: all 0.3s ease;
        border: none;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }
    
    .tech-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: var(--tech-gradient-hover);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
    }
    
    .tech-btn:hover::before {
        opacity: 1;
    }
    
    .tech-btn:focus {
        box-shadow: var(--tech-glow);
    }
    
    .tech-btn-secondary {
        background-color: rgba(51, 65, 85, 0.8);
        border: 1px solid rgba(71, 85, 105, 0.5);
        transition: all 0.3s ease;
    }
    
    .tech-btn-secondary:hover {
        background-color: rgba(71, 85, 105, 0.8);
        border-color: rgba(100, 116, 139, 0.5);
    }
    
    .tech-btn-secondary:focus {
        box-shadow: 0 0 0 2px rgba(71, 85, 105, 0.3);
    }
    
    .tech-tab {
        position: relative;
        transition: all 0.3s ease;
    }
    
    .tech-tab.active {
        color: #0ea5e9;
    }
    
    .tech-tab.active::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 2px;
        background-image: var(--tech-gradient);
        box-shadow: var(--tech-glow);
    }
    
    .tech-tab:not(.active) {
        color: #94a3b8;
    }
    
    .tech-tab:not(.active):hover {
        color: #cbd5e1;
    }
    
    .tech-table th {
        background-color: rgba(30, 41, 59, 0.8);
        color: #94a3b8;
    }
    
    .tech-table td {
        border-bottom: 1px solid rgba(51, 65, 85, 0.5);
    }
    
    .tech-table tr:hover td {
        background-color: rgba(51, 65, 85, 0.3);
    }
    
    .glow-text {
        text-shadow: 0 0 10px rgba(14, 165, 233, 0.5);
    }
    
    .tech-divider {
        height: 1px;
        background-image: var(--tech-gradient);
        box-shadow: var(--tech-glow);
    }
    
    .tech-badge {
        background-color: rgba(14, 165, 233, 0.2);
        border: 1px solid rgba(14, 165, 233, 0.3);
        color: #38bdf8;
    }
    
    .tech-code {
        background-color: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(51, 65, 85, 0.5);
        font-family: monospace;
    }
    
    .tech-icon {
        filter: drop-shadow(0 0 3px rgba(14, 165, 233, 0.5));
    }
    
    @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
    }
    
    .pulse-animation {
        animation: pulse 2s infinite ease-in-out;
    }
    
    .loading-spinner {
        border: 3px solid rgba(51, 65, 85, 0.3);
        border-top: 3px solid #0ea5e9;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }
    
    .loading-spinner-sm {
        border: 2px solid rgba(51, 65, 85, 0.3);
        border-top: 2px solid #0ea5e9;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* Mobile optimizations */
    .proxy-card {
        background-color: rgba(30, 41, 59, 0.5);
        border-radius: 0.5rem;
        padding: 0.75rem;
        margin-bottom: 0.75rem;
        border: 1px solid rgba(51, 65, 85, 0.5);
    }
    
    .proxy-card:hover {
        background-color: rgba(51, 65, 85, 0.3);
    }
    
    .mobile-tab {
        flex: 1;
        text-align: center;
        padding: 0.5rem 0;
        font-size: 0.8rem;
    }
    
    /* Pagination styles */
    .pagination-btn {
        min-width: 32px;
        height: 32px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        transition: all 0.2s;
    }

    .pagination-btn.active {
        background-image: var(--tech-gradient);
        color: white;
    }

    .pagination-btn:not(.active):not(.disabled):hover {
        background-color: rgba(51, 65, 85, 0.5);
    }

    .pagination-btn.disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* QR Code container */
    .qrcode-container {
        background-color: white;
        padding: 10px;
        border-radius: 8px;
        display: inline-block;
        margin: 0 auto;
    }

    .qrcode-container img, 
    .qrcode-container canvas {
        display: block;
        max-width: 100%;
        height: auto;
    }

    @media (max-width: 640px) {
        .tech-tab {
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
        }
        
        .tech-tab i {
            margin-right: 0.25rem;
        }
        
        .pagination-btn {
            min-width: 28px;
            height: 28px;
            font-size: 0.75rem;
        }
    }
</style>
</head>
<body class="font-sans">
<div class="container mx-auto px-3 py-4 max-w-lg">
    <div class="tech-card rounded-xl overflow-hidden">
        <div class="p-4">
            <div class="flex items-center justify-center mb-6">
                <div class="mr-2">
                    <i class="fas fa-network-wired text-3xl tech-icon text-sky-400"></i>
                </div>
                <h1 class="text-2xl font-bold text-center glow-text bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-blue-600">Proxy Account Generator</h1>
            </div>
            
            <!-- Proxy List Section -->
            <div id="proxy-list-section">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-server mr-2 text-sky-400"></i>
                        <h2 class="text-lg font-semibold">Proxy List</h2>
                    </div>
                    <div class="flex space-x-2">
                        <button id="refresh-btn" class="tech-btn py-1.5 px-3 rounded-md flex items-center text-sm">
                            <i class="fas fa-sync-alt mr-1"></i>Refresh
                        </button>
                        <button id="custom-url-btn" class="tech-btn-secondary py-1.5 px-3 rounded-md flex items-center text-sm">
                            <i class="fas fa-link mr-1"></i>URL
                        </button>
                    </div>
                </div>
                
                <div id="custom-url-input" class="mb-4 hidden">
                    <div class="flex">
                        <input type="text" id="proxy-url" class="flex-1 px-3 py-2 tech-input rounded-l-md text-sm" 
                            placeholder="Enter custom proxy list URL" 
                            value="https://raw.githubusercontent.com/InconigtoMode/proxylist/refs/heads/main/all.txt">
                        <button id="load-custom-url" class="tech-btn px-3 py-2 rounded-r-md">
                            Load
                        </button>
                    </div>
                </div>
                
                <div id="loading-indicator" class="text-center py-8 hidden">
                    <div class="loading-spinner mx-auto mb-3"></div>
                    <p class="text-sky-300 text-sm">Loading proxy list...</p>
                </div>
                
                <!-- Mobile-friendly proxy list -->
                <div id="proxy-list-container" class="mt-3">
                    <!-- Proxy cards will be populated here -->
                </div>
                
                <!-- Pagination controls -->
                <div id="pagination-container" class="flex justify-center items-center mt-4 space-x-1">
                    <!-- Pagination buttons will be added here -->
                </div>

                <!-- Proxy count info -->
                <div id="proxy-count-info" class="text-center mt-3 text-xs text-gray-400">
                    <!-- Proxy count will be shown here -->
                </div>
                
                <div id="no-proxies-message" class="text-center py-8 hidden">
                    <i class="fas fa-exclamation-circle text-yellow-400 text-3xl mb-2"></i>
                    <p class="text-gray-400 text-sm">No proxies found. Please refresh or try a different URL.</p>
                </div>
            </div>
            
            <!-- Account Creation Section -->
            <div id="account-creation-section" class="mt-6 hidden">
                <div class="pt-4">
                    <div class="tech-divider mb-4"></div>
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center">
                            <i class="fas fa-user-plus mr-2 text-sky-400"></i>
                            <h2 class="text-lg font-semibold">Create Account</h2>
                        </div>
                        <button id="back-to-list" class="flex items-center text-sky-400 hover:text-sky-300 transition-colors text-sm">
                            <i class="fas fa-arrow-left mr-1"></i> Back
                        </button>
                    </div>
                    
                    <div class="bg-slate-800/50 p-4 rounded-lg mb-4 border border-slate-700/50">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-sm font-medium text-sky-400">Selected Proxy</h3>
                        </div>
                        
                        <div id="proxy-basic-info" class="grid grid-cols-2 gap-3 mb-3">
                            <div class="bg-slate-900/50 p-2 rounded-lg">
                                <span class="text-xs text-gray-400 block mb-1">Provider:</span>
                                <span id="selected-provider" class="text-sm font-medium text-white">-</span>
                            </div>
                            <div class="bg-slate-900/50 p-2 rounded-lg">
                                <span class="text-xs text-gray-400 block mb-1">Country:</span>
                                <span id="selected-country" class="text-sm font-medium text-white">-</span>
                            </div>
                            <div class="bg-slate-900/50 p-2 rounded-lg">
                                <span class="text-xs text-gray-400 block mb-1">IP:</span>
                                <span id="selected-ip" class="text-sm font-medium text-white">-</span>
                            </div>
                            <div class="bg-slate-900/50 p-2 rounded-lg">
                                <span class="text-xs text-gray-400 block mb-1">Port:</span>
                                <span id="selected-port" class="text-sm font-medium text-white">-</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tabs -->
                    <div class="flex border-b border-slate-700 mb-4 overflow-x-auto">
                        <button class="tech-tab active py-2 px-3 font-medium text-sm focus:outline-none" data-target="vmess-form">
                            <i class="fas fa-shield-alt mr-1"></i>VMess
                        </button>
                        <button class="tech-tab py-2 px-3 font-medium text-sm focus:outline-none" data-target="vless-form">
                            <i class="fas fa-bolt mr-1"></i>VLESS
                        </button>
                        <button class="tech-tab py-2 px-3 font-medium text-sm focus:outline-none" data-target="trojan-form">
                            <i class="fas fa-user-secret mr-1"></i>Trojan
                        </button>
                        <button class="tech-tab py-2 px-3 font-medium text-sm focus:outline-none" data-target="ss-form">
                            <i class="fas fa-mask mr-1"></i>SS
                        </button>
                    </div>
                    
                    <!-- VMess Form -->
                    <div id="vmess-form" class="protocol-form">
                        <form id="vmess-account-form" class="space-y-4">
                            <div>
                                <label for="vmess-name" class="block text-sm font-medium text-gray-300 mb-1">Account Name</label>
                                <input type="text" id="vmess-name" name="name" class="w-full px-3 py-2 tech-input rounded-md text-sm" readonly>
                            </div>
                            
                            <div>
                                <label for="vmess-uuid" class="block text-sm font-medium text-gray-300 mb-1">UUID</label>
                                <div class="flex">
                                    <input type="text" id="vmess-uuid" name="uuid" class="flex-1 px-3 py-2 tech-input rounded-l-md text-sm" value="00000000-0000-0000-0000-000000000000" required>
                                    <button type="button" onclick="generateUUID('vmess-uuid')" class="tech-btn-secondary px-3 py-2 rounded-r-md hover:bg-slate-700">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div>
                                <label for="vmess-path" class="block text-sm font-medium text-gray-300 mb-1">Path</label>
                                <input type="text" id="vmess-path" name="path" class="w-full px-3 py-2 tech-input rounded-md text-sm" readonly>
                            </div>
                            
                            <div>
                                <label for="vmess-security" class="block text-sm font-medium text-gray-300 mb-1">TLS</label>
                                <select id="vmess-security" name="security" class="w-full px-3 py-2 tech-select rounded-md text-sm">
                                    <option value="tls">TLS</option>
                                    <option value="none">None</option>
                                </select>
                                <input type="hidden" id="vmess-encryption" name="encryption" value="zero">
                            </div>
                            
                            <div class="pt-2">
                                <button type="submit" class="w-full tech-btn py-3 px-4 rounded-md flex items-center justify-center">
                                    <i class="fas fa-plus-circle mr-2"></i> Create VMess Account
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- VLESS Form -->
                    <div id="vless-form" class="protocol-form hidden">
                        <form id="vless-account-form" class="space-y-4">
                            <div>
                                <label for="vless-name" class="block text-sm font-medium text-gray-300 mb-1">Account Name</label>
                                <input type="text" id="vless-name" name="name" class="w-full px-3 py-2 tech-input rounded-md text-sm" readonly>
                            </div>
                            
                            <div>
                                <label for="vless-uuid" class="block text-sm font-medium text-gray-300 mb-1">UUID</label>
                                <div class="flex">
                                    <input type="text" id="vless-uuid" name="uuid" class="flex-1 px-3 py-2 tech-input rounded-l-md text-sm" value="00000000-0000-0000-0000-000000000000" required>
                                    <button type="button" onclick="generateUUID('vless-uuid')" class="tech-btn-secondary px-3 py-2 rounded-r-md hover:bg-slate-700">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div>
                                <label for="vless-path" class="block text-sm font-medium text-gray-300 mb-1">Path</label>
                                <input type="text" id="vless-path" name="path" class="w-full px-3 py-2 tech-input rounded-md text-sm" readonly>
                            </div>
                            
                            <div>
                                <label for="vless-security" class="block text-sm font-medium text-gray-300 mb-1">TLS</label>
                                <select id="vless-security" name="security" class="w-full px-3 py-2 tech-select rounded-md text-sm">
                                    <option value="tls">TLS</option>
                                    <option value="none">None</option>
                                </select>
                                <input type="hidden" id="vless-encryption" name="encryption" value="none">
                            </div>
                            
                            <div class="pt-2">
                                <button type="submit" class="w-full tech-btn py-3 px-4 rounded-md flex items-center justify-center">
                                    <i class="fas fa-plus-circle mr-2"></i> Create VLESS Account
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Trojan Form -->
                    <div id="trojan-form" class="protocol-form hidden">
                        <form id="trojan-account-form" class="space-y-4">
                            <div>
                                <label for="trojan-name" class="block text-sm font-medium text-gray-300 mb-1">Account Name</label>
                                <input type="text" id="trojan-name" name="name" class="w-full px-3 py-2 tech-input rounded-md text-sm" readonly>
                            </div>
                            
                            <div>
                                <label for="trojan-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                                <div class="flex">
                                    <input type="text" id="trojan-password" name="password" class="flex-1 px-3 py-2 tech-input rounded-l-md text-sm" value="00000000-0000-0000-0000-000000000000" required>
                                    <button type="button" onclick="generatePassword('trojan-password')" class="tech-btn-secondary px-3 py-2 rounded-r-md hover:bg-slate-700">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div>
                                <label for="trojan-path" class="block text-sm font-medium text-gray-300 mb-1">Path</label>
                                <input type="text" id="trojan-path" name="path" class="w-full px-3 py-2 tech-input rounded-md text-sm" readonly>
                            </div>
                            
                            <div>
                                <label for="trojan-security" class="block text-sm font-medium text-gray-300 mb-1">TLS</label>
                                <select id="trojan-security" name="security" class="w-full px-3 py-2 tech-select rounded-md text-sm">
                                    <option value="tls">TLS</option>
                                    <option value="none">None</option>
                                </select>
                                <input type="hidden" id="trojan-sni" name="sni" value="mode.t-me-inconigto.workers.dev">
                            </div>
                            
                            <div class="pt-2">
                                <button type="submit" class="w-full tech-btn py-3 px-4 rounded-md flex items-center justify-center">
                                    <i class="fas fa-plus-circle mr-2"></i> Create Trojan Account
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Shadowsocks Form -->
                    <div id="ss-form" class="protocol-form hidden">
                        <form id="ss-account-form" class="space-y-4">
                            <div>
                                <label for="ss-name" class="block text-sm font-medium text-gray-300 mb-1">Account Name</label>
                                <input type="text" id="ss-name" name="name" class="w-full px-3 py-2 tech-input rounded-md text-sm" readonly>
                            </div>
                            
                            <div>
                                <label for="ss-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                                <div class="flex">
                                    <input type="text" id="ss-password" name="password" class="flex-1 px-3 py-2 tech-input rounded-l-md text-sm" value="00000000-0000-0000-0000-000000000000" required>
                                    <button type="button" onclick="generatePassword('ss-password')" class="tech-btn-secondary px-3 py-2 rounded-r-md hover:bg-slate-700">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div>
                                <label for="ss-path" class="block text-sm font-medium text-gray-300 mb-1">Path</label>
                                <input type="text" id="ss-path" name="path" class="w-full px-3 py-2 tech-input rounded-md text-sm" readonly>
                            </div>
                            
                            <div>
                                <label for="ss-security" class="block text-sm font-medium text-gray-300 mb-1">TLS</label>
                                <select id="ss-security" name="security" class="w-full px-3 py-2 tech-select rounded-md text-sm">
                                    <option value="tls">TLS</option>
                                    <option value="none">None</option>
                                </select>
                            </div>
                            
                            <div class="pt-2">
                                <button type="submit" class="w-full tech-btn py-3 px-4 rounded-md flex items-center justify-center">
                                    <i class="fas fa-plus-circle mr-2"></i> Create Shadowsocks Account
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Result Section -->
            <div id="result-section" class="mt-6 hidden">
                <div class="pt-4">
                    <div class="tech-divider mb-4"></div>
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-2 text-green-400"></i>
                            <h2 class="text-lg font-semibold">Account Created</h2>
                        </div>
                        <button id="back-to-form" class="flex items-center text-sky-400 hover:text-sky-300 transition-colors text-sm">
                            <i class="fas fa-arrow-left mr-1"></i> Back
                        </button>
                    </div>
                    
                    <div class="bg-slate-800/50 p-4 rounded-lg mb-4 border border-slate-700/50">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-sm font-medium text-sky-400">Connection URL</h3>
                            <button id="copy-url" class="flex items-center text-sky-400 hover:text-sky-300 text-xs transition-colors">
                                <i class="far fa-copy mr-1"></i> Copy
                            </button>
                        </div>
                        <div id="connection-url" class="text-xs tech-code p-3 rounded-lg break-all font-mono"></div>
                    </div>
                    
                    <div class="bg-slate-800/50 p-4 rounded-lg border border-slate-700/50">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-sm font-medium text-sky-400">QR Code</h3>
                            <button id="download-qr" class="flex items-center text-sky-400 hover:text-sky-300 text-xs transition-colors">

<script>
// Global variables
let proxyList = [];
let filteredProxyList = [];
let selectedProxy = null;
const defaultProxyUrl = 'https://raw.githubusercontent.com/InconigtoMode/proxylist/refs/heads/main/all.txt';
const serverDomain = 'mode.t-me-inconigto.workers.dev';
const defaultUUID = '00000000-0000-0000-0000-000000000000';
const itemsPerPage = 10;
let currentPage = 1;

// DOM elements
const proxyListSection = document.getElementById('proxy-list-section');
const accountCreationSection = document.getElementById('account-creation-section');
const resultSection = document.getElementById('result-section');
const loadingIndicator = document.getElementById('loading-indicator');
const proxyListContainer = document.getElementById('proxy-list-container');
const noProxiesMessage = document.getElementById('no-proxies-message');
const customUrlInput = document.getElementById('custom-url-input');
const proxyUrlInput = document.getElementById('proxy-url');
const paginationContainer = document.getElementById('pagination-container');
const proxyCountInfo = document.getElementById('proxy-count-info');

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    // Display fallback proxy list immediately to ensure something is visible
    displayFallbackProxyList();
    
    // Then try to load the actual proxy list
    loadProxyList(defaultProxyUrl);
    
    // Event listeners
    document.getElementById('refresh-btn').addEventListener('click', function() {
        loadProxyList(defaultProxyUrl);
    });
    
    document.getElementById('custom-url-btn').addEventListener('click', function() {
        customUrlInput.classList.toggle('hidden');
    });
    
    document.getElementById('load-custom-url').addEventListener('click', function() {
        const url = proxyUrlInput.value.trim();
        if (url) {
            loadProxyList(url);
        }
    });
    
    document.getElementById('back-to-list').addEventListener('click', function() {
        showProxyListSection();
    });
    
    document.getElementById('back-to-form').addEventListener('click', function() {
        resultSection.classList.add('hidden');
        accountCreationSection.classList.remove('hidden');
    });
    
    document.getElementById('create-new').addEventListener('click', function() {
        resultSection.classList.add('hidden');
        accountCreationSection.classList.remove('hidden');
    });
    
    document.getElementById('back-to-list-from-result').addEventListener('click', function() {
        showProxyListSection();
    });
    
    // Protocol tabs
    const protocolTabs = document.querySelectorAll('.tech-tab');
    const protocolForms = document.querySelectorAll('.protocol-form');
    
    protocolTabs.forEach(tab => {
        tab.addEventListener('click', () => {
            // Remove active class from all tabs
            protocolTabs.forEach(t => {
                t.classList.remove('active');
            });
            
            // Add active class to clicked tab
            tab.classList.add('active');
            
            // Hide all forms
            protocolForms.forEach(form => {
                form.classList.add('hidden');
            });
            
            // Show the selected form
            const targetId = tab.getAttribute('data-target');
            document.getElementById(targetId).classList.remove('hidden');
        });
    });
    
    // Form submissions
    const forms = [
        document.getElementById('vmess-account-form'),
        document.getElementById('vless-account-form'),
        document.getElementById('trojan-account-form'),
        document.getElementById('ss-account-form')
    ];
    
    forms.forEach(form => {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(form);
            const formType = form.id.split('-')[0]; // vmess, vless, trojan, or ss
            
            // Generate connection URL based on protocol
            let connectionUrl = '';
            
            if (formType === 'vmess') {
                const security = formData.get('security');
                // Set port based on TLS setting
                const port = security === 'tls' ? 443 : 80;
                
                const vmessConfig = {
                    v: '2',
                    ps: formData.get('name'),
                    add: serverDomain,
                    port: port,
                    id: formData.get('uuid'),
                    aid: '0',
                    net: 'ws', // Always WebSocket
                    type: 'none',
                    host: serverDomain,
                    path: formData.get('path'),
                    tls: security === 'tls' ? 'tls' : '',
                    sni: serverDomain,
                    scy: 'zero'
                };
                
                connectionUrl = 'vmess://' + btoa(JSON.stringify(vmessConfig));
            } else if (formType === 'vless') {
                const uuid = formData.get('uuid');
                const path = encodeURIComponent(formData.get('path'));
                const security = formData.get('security');
                const encryption = 'none';
                const name = encodeURIComponent(formData.get('name'));
                // Set port based on TLS setting
                const port = security === 'tls' ? 443 : 80;
                
                connectionUrl = `vless://${uuid}@${serverDomain}:${port}?encryption=${encryption}&security=${security}&type=ws&host=${serverDomain}&path=${path}#${name}`;
            } else if (formType === 'trojan') {
                const password = formData.get('password');
                const path = encodeURIComponent(formData.get('path'));
                const security = formData.get('security');
                const sni = serverDomain;
                const name = encodeURIComponent(formData.get('name'));
                // Set port based on TLS setting
                const port = security === 'tls' ? 443 : 80;
                
                connectionUrl = `trojan://${password}@${serverDomain}:${port}?security=${security}&type=ws&host=${serverDomain}&path=${path}&sni=${sni}#${name}`;
            } else if (formType === 'ss') {
                const password = formData.get('password');
                const name = encodeURIComponent(formData.get('name'));
                const path = encodeURIComponent(formData.get('path'));
                const security = formData.get('security');
                
                // Use fixed cipher: none for Shadowsocks
                const method = "none";
                
                // Base64 encode the method:password part
                const userInfo = btoa(`${method}:${password}`);
                
                // Create the new format SS URL
                connectionUrl = `ss://${userInfo}@${serverDomain}:443?encryption=none&type=ws&host=${serverDomain}&path=${path}&security=${security}&sni=${serverDomain}#${name}`;
            }
            
            // Display the result
            document.getElementById('connection-url').textContent = connectionUrl;
            
            // Generate QR code - Improved with multiple fallback methods
            generateQRCode(connectionUrl);
            
            // Show result section
            accountCreationSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
        });
    });
    
    // Copy URL button
    document.getElementById('copy-url').addEventListener('click', function() {
        const connectionUrl = document.getElementById('connection-url').textContent;
        navigator.clipboard.writeText(connectionUrl).then(() => {
            this.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
            setTimeout(() => {
                this.innerHTML = '<i class="far fa-copy mr-1"></i> Copy';
            }, 2000);
        });
    });
    
    // Download QR code button
    document.getElementById('download-qr').addEventListener('click', function() {
        downloadQRCode();
    });
});

// Improved QR code generation with multiple fallback methods
function generateQRCode(text) {
    const qrcodeElement = document.getElementById('qrcode');
    qrcodeElement.innerHTML = '';
    
    // Try multiple methods to generate QR code
    try {
        // Method 1: Try to generate QR code using toCanvas
        QRCode.toCanvas(qrcodeElement, text, { 
            width: 200,
            margin: 1,
            color: {
                dark: '#000000',
                light: '#FFFFFF'
            }
        }, function(error) {
            if (error) {
                console.error("QR Code canvas error:", error);
                // If canvas fails, try method 2
                generateQRCodeFallback(text, qrcodeElement);
            }
        });
    } catch (error) {
        console.error("QR Code generation error:", error);
        // If method 1 fails completely, try method 2
        generateQRCodeFallback(text, qrcodeElement);
    }
}

// Fallback QR code generation method
function generateQRCodeFallback(text, container) {
    try {
        // Method 2: Try to generate QR code as SVG
        QRCode.toString(text, {
            type: 'svg',
            width: 200,
            margin: 1,
            color: {
                dark: '#000000',
                light: '#FFFFFF'
            }
        }, function(error, svg) {
            if (error || !svg) {
                console.error("QR Code SVG error:", error);
                // If SVG fails, try method 3
                generateQRCodeLastResort(text, container);
            } else {
                container.innerHTML = svg;
            }
        });
    } catch (error) {
        console.error("QR Code SVG generation error:", error);
        // If method 2 fails completely, try method 3
        generateQRCodeLastResort(text, container);
    }
}

// Last resort QR code generation method
function generateQRCodeLastResort(text, container) {
    try {
        // Method 3: Try to generate QR code as data URL
        const encodedText = encodeURIComponent(text);
        const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodedText}`;
        
        const img = document.createElement('img');
        img.src = qrApiUrl;
        img.alt = "QR Code";
        img.width = 200;
        img.height = 200;
        img.onerror = function() {
            container.innerHTML = '<div class="text-center text-red-500">Failed to generate QR code</div>';
        };
        
        container.innerHTML = '';
        container.appendChild(img);
    } catch (error) {
        console.error("QR Code last resort error:", error);
        container.innerHTML = '<div class="text-center text-red-500">Failed to generate QR code</div>';
    }
}

// Download QR code function
function downloadQRCode() {
    const qrcodeElement = document.getElementById('qrcode');
    
    // Try to find canvas or img in the QR code container
    const canvas = qrcodeElement.querySelector('canvas');
    const img = qrcodeElement.querySelector('img');
    const svg = qrcodeElement.querySelector('svg');
    
    let imageUrl = null;
    
    if (canvas) {
        // If canvas exists, convert it to data URL
        try {
            imageUrl = canvas.toDataURL('image/png');
        } catch (e) {
            console.error("Canvas to data URL error:", e);
        }
    } else if (img) {
        // If img exists, use its src
        imageUrl = img.src;
    } else if (svg) {
        // If SVG exists, convert it to data URL
        try {
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            imageUrl = URL.createObjectURL(svgBlob);
        } catch (e) {
            console.error("SVG to data URL error:", e);
        }
    }
    
    if (imageUrl) {
        // Create a link and trigger download
        const link = document.createElement('a');
        link.href = imageUrl;
        link.download = 'qrcode.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        // Revoke object URL if it was created from a blob
        if (imageUrl.startsWith('blob:')) {
            URL.revokeObjectURL(imageUrl);
        }
    } else {
        alert('Failed to download QR code. Please try again.');
    }
}

// Function to display fallback proxy list
function displayFallbackProxyList() {
    // Add a fallback proxy list for immediate display
    proxyList = [

    filteredProxyList = [...proxyList];

// Process proxy list data
function processProxyData(text) {
    // Handle different line endings and remove empty lines
    const lines = text.split(/\r?\n/).filter(line => line.trim() !== '');
    console.log(`Found ${lines.length} lines in proxy data`);
    
    if (lines.length === 0) {
        noProxiesMessage.classList.remove('hidden');
        return; // No data to process
    }
    
    // Try to determine the format of the data
    let delimiter = ','; // Default delimiter
    
    // Check if the data uses tabs or other delimiters
    const firstLine = lines[0];
    if (firstLine.includes('\t')) {
        delimiter = '\t';
    } else if (firstLine.includes('|')) {
        delimiter = '|';
    } else if (firstLine.includes(';')) {
        delimiter = ';';
    }
    
    // Parse proxy list with the detected delimiter
    proxyList = lines.map(line => {
        const parts = line.split(delimiter);
        
        // Require at least IP and port
        if (parts.length >= 2) {
            return {
                ip: parts[0].trim(),
                port: parts[1].trim(),
                country: parts.length >= 3 ? parts[2].trim() : 'Unknown',
                provider: parts.length >= 4 ? parts[3].trim() : 'Unknown Provider'
            };
        }
        return null;
    }).filter(proxy => proxy && proxy.ip && proxy.port);
    
    console.log(`Processed ${proxyList.length} valid proxies`);
    
    // If no valid proxies were found, show message and use fallback
    if (proxyList.length === 0) {
        noProxiesMessage.classList.remove('hidden');
        displayFallbackProxyList();
        return;
    }
    
    // Reset pagination
    currentPage = 1;
    filteredProxyList = [...proxyList];
    
    // Render the proxy list
    renderProxyList();
}

// Function to render the proxy list with pagination
function renderProxyList() {
    proxyListContainer.innerHTML = '';
    
    if (filteredProxyList.length === 0) {
        noProxiesMessage.classList.remove('hidden');
        paginationContainer.innerHTML = '';
        proxyCountInfo.textContent = '';
        return;
    }
    
    noProxiesMessage.classList.add('hidden');
    
    // Calculate pagination
    const totalPages = Math.ceil(filteredProxyList.length / itemsPerPage);
    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = Math.min(startIndex + itemsPerPage, filteredProxyList.length);
    
    // Get current page items
    const currentItems = filteredProxyList.slice(startIndex, endIndex);
    
    // Render proxy cards
    currentItems.forEach((proxy, index) => {
        const actualIndex = startIndex + index;
        const card = document.createElement('div');
        card.className = 'proxy-card';
        card.innerHTML = `
            <div class="flex justify-between items-center">
                <div>
                    <div class="font-medium text-sm">${proxy.provider}</div>
                    <div class="text-xs text-gray-400">${proxy.country}</div>
                </div>
                <button class="create-account-btn tech-btn py-1 px-2 rounded text-xs" data-index="${actualIndex}">
                    Create Account
                </button>
            </div>
        `;
        proxyListContainer.appendChild(card);
    });
    
    // Add event listeners to create account buttons
    document.querySelectorAll('.create-account-btn').forEach(button => {
        button.addEventListener('click', function() {
            const index = parseInt(this.getAttribute('data-index'));
            selectProxy(index);
            showAccountCreationSection();
        });
    });
    
    // Render pagination controls
    renderPagination(totalPages);
    
    // Update proxy count info
    proxyCountInfo.textContent = `Showing ${startIndex + 1}-${endIndex} of ${filteredProxyList.length} proxies`;
}

// Function to render pagination controls
function renderPagination(totalPages) {
    paginationContainer.innerHTML = '';
    
    if (totalPages <= 1) return;
    
    // Previous button
    const prevBtn = document.createElement('button');
    prevBtn.className = `pagination-btn tech-btn-secondary ${currentPage === 1 ? 'disabled' : ''}`;
    prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
    prevBtn.disabled = currentPage === 1;
    prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderProxyList();
        }
    });
    paginationContainer.appendChild(prevBtn);
    
    // Page numbers
    const maxVisiblePages = window.innerWidth < 640 ? 3 : 5;
    let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
    let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
    
    // Adjust start page if we're near the end
    if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
    }
    
    // First page button if not visible
    if (startPage > 1) {
        const firstPageBtn = document.createElement('button');
        firstPageBtn.className = 'pagination-btn tech-btn-secondary';
        firstPageBtn.textContent = '1';
        firstPageBtn.addEventListener('click', () => {
            currentPage = 1;
            renderProxyList();
        });
        paginationContainer.appendChild(firstPageBtn);
        
        // Ellipsis if needed
        if (startPage > 2) {
            const ellipsis = document.createElement('span');
            ellipsis.className = 'px-1 text-gray-400';
            ellipsis.textContent = '...';
            paginationContainer.appendChild(ellipsis);
        }
    }
    
    // Page buttons
    for (let i = startPage; i <= endPage; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : 'tech-btn-secondary'}`;
        pageBtn.textContent = i.toString();
        pageBtn.addEventListener('click', () => {
            currentPage = i;
            renderProxyList();
        });
        paginationContainer.appendChild(pageBtn);
    }
    
    // Last page button if not visible
    if (endPage < totalPages) {
        // Ellipsis if needed
        if (endPage < totalPages - 1) {
            const ellipsis = document.createElement('span');
            ellipsis.className = 'px-1 text-gray-400';
            ellipsis.textContent = '...';
            paginationContainer.appendChild(ellipsis);
        }
        
        const lastPageBtn = document.createElement('button');
        lastPageBtn.className = 'pagination-btn tech-btn-secondary';
        lastPageBtn.textContent = totalPages.toString();
        lastPageBtn.addEventListener('click', () => {
            currentPage = totalPages;
            renderProxyList();
        });
        paginationContainer.appendChild(lastPageBtn);
    }
    
    // Next button
    const nextBtn = document.createElement('button');
    nextBtn.className = `pagination-btn tech-btn-secondary ${currentPage === totalPages ? 'disabled' : ''}`;
    nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
            currentPage++;
            renderProxyList();
        }
    });
    paginationContainer.appendChild(nextBtn);
}

// Update the loadProxyList function to better handle GitHub data and CORS issues
function loadProxyList(url) {
    // Show loading indicator
    loadingIndicator.classList.remove('hidden');
    proxyListContainer.innerHTML = '';
    noProxiesMessage.classList.add('hidden');
    
    // Try multiple CORS proxies in sequence
    const corsProxies = [
        // Direct fetch (no proxy)
        async () => {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Direct fetch failed');
            return await response.text();
        },
        // CORS Anywhere proxy
        async () => {
            const corsUrl = `https://cors-anywhere.herokuapp.com/${url}`;
            const response = await fetch(corsUrl);
            if (!response.ok) throw new Error('CORS Anywhere proxy failed');
            return await response.text();
        },
        // AllOrigins proxy
        async () => {
            const corsUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
            const response = await fetch(corsUrl);
            if (!response.ok) throw new Error('AllOrigins proxy failed');
            const data = await response.json();
            return data.contents;
        },
        // CORS.sh proxy
        async () => {
            const corsUrl = `https://cors.sh/${url}`;
            const response = await fetch(corsUrl, {
                headers: {
                    'x-cors-api-key': 'temp_' + Math.random().toString(36).substring(2,12),
                }
            });
            if (!response.ok) throw new Error('CORS.sh proxy failed');
            return await response.text();
        }
    ];
    
    // Try each proxy in sequence
    (async function tryProxies(index = 0) {
        if (index >= corsProxies.length) {
            console.error('All proxies failed');
            loadingIndicator.classList.add('hidden');
            noProxiesMessage.classList.remove('hidden');
            // Fall back to sample data
            displayFallbackProxyList();
            return;
        }
        
        try {
            const text = await corsProxies[index]();
            console.log("Fetched data:", text.substring(0, 200) + "..."); // Debug log (truncated)
            processProxyData(text);
            loadingIndicator.classList.add('hidden');
        } catch (error) {
            console.error(`Proxy ${index} failed:`, error);
            // Try next proxy
            tryProxies(index + 1);
        }
    })();
}
